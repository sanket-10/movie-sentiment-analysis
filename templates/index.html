<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color:violet">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <strong><h1 style="color: blueviolet;">Movie Review Sentiment Analysis</h1></strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="/" method="post">
                                    {% csrf_token %}
                                    <div style="text-align: center;">
                                        <label for="review"><strong><h2>Movie review</h2></strong></label>
                                        <textarea type="text" name="review" style="height: 400px; width: 600px; background-color: rgb(26, 226, 226);"></textarea>
                                        <br>
                                        <br><br>

                                        <input type="submit" value="Submit" style="text-align: center;" class="btn btn-primary">
                                    </div>
                                </form>                                
                            </div>
                        </div>
                        <div class="row" style="text-align: center;">
                            <div class="col-md-12">
                                <label for="result"><strong><h3>Result :</h3></strong></label>
                                <strong><input name="result" value="{{ result }}"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
